<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
    <fieldset>
    <form id="survey-form" required>
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter Your Name" required/></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter Your Email" required/></label>
      <label id="number-label">Age<input id="number" type="number" placeholder="Age" min="10" max="20"/></label>
      <p>Which option best describes your current role?</p>
      <select id="dropdown">
        <option value="1">Select current role</option>
        <option value="2">Student</option>
        <option value="3">Full Time Job</option>
        <option value="4">Full Time Learner</option>
        <option value="5">Prefer not to say</option>
        <option value="6">Other</option>
      </select>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input id="radio" type="radio" value="1" class="inline" name="type"/>Definitely</label>
      <label><input id="radio" type="radio" value="2" class="inline" name="type"/>Maybe</label>
      <label><input id="radio" type="radio" value="3" class="inline" name="type"/>Not sure</label>
      <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Other</option>
      </select>   
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input id="checkbox" type="checkbox" class="checkbox" value="1"/>Front-end Projects</label>
      <label><input id="checkbox" type="checkbox" class="checkbox" value="2"/>Back-end Projects</label>
      <label><input id="checkbox" type="checkbox" class="checkbox" value="3"/>Data Visualization</label>
      <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here.."></textarea>
			  </label>
          <label id="submit-label"><input id="submit" type="submit" placeholder=""/></label>
    </form>
    </fieldset>
  </body>
  </html>
